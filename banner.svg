<svg width="1920" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <style>
      @keyframes scan {
        0% { transform: translateY(0); opacity: 0.3; }
        50% { opacity: 1; }
        100% { transform: translateY(400px); opacity: 0.3; }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.4; }
      }
      
      @keyframes textGlow {
        0%, 100% { filter: drop-shadow(0 0 10px #00ff41); }
        50% { filter: drop-shadow(0 0 20px #00ff41); }
      }
      
      .scan-line {
        animation: scan 4s linear infinite;
      }
      
      .pulse-dot {
        animation: pulse 2s ease-in-out infinite;
      }
      
      .main-text {
        animation: textGlow 2s ease-in-out infinite;
      }
      
      .tech-badge {
        animation: pulse 3s ease-in-out infinite;
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="400" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0,255,65,0.05)" stroke-width="1"/>
  </pattern>
  <rect width="1920" height="400" fill="url(#grid)"/>
  
  <!-- Scan Line -->
  <rect class="scan-line" width="1920" height="2" fill="#00ff41" opacity="0.6" filter="url(#glow)"/>
  
  <!-- Corner Brackets -->
  <path d="M 30 30 L 30 180 M 30 30 L 180 30" stroke="#00ff41" stroke-width="2" fill="none" opacity="0.6" filter="url(#glow)"/>
  <path d="M 1890 370 L 1890 220 M 1890 370 L 1740 370" stroke="#00ff41" stroke-width="2" fill="none" opacity="0.6" filter="url(#glow)"/>
  
  <!-- Terminal Window -->
  <rect x="80" y="80" width="800" height="240" rx="8" fill="rgba(10,14,39,0.9)" stroke="#00ff41" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Terminal Dots -->
  <circle class="pulse-dot" cx="110" cy="110" r="6" fill="#ff0055" filter="url(#glow)"/>
  <circle class="pulse-dot" cx="130" cy="110" r="6" fill="#ffff00" filter="url(#glow)" style="animation-delay: 0.3s"/>
  <circle class="pulse-dot" cx="150" cy="110" r="6" fill="#00ff41" filter="url(#glow)" style="animation-delay: 0.6s"/>
  
  <!-- Prompt -->
  <text x="110" y="155" font-family="'Courier New', monospace" font-size="14" fill="#00ff41" filter="url(#glow)">
    root@github:~$ ./profile.sh
  </text>
  
  <!-- Name -->
  <text class="main-text" x="110" y="210" font-family="'Courier New', monospace" font-size="48" font-weight="bold" fill="#00ff41" letter-spacing="2">
    SAHIL SHARMA
  </text>
  
  <!-- Subtitle -->
  <text x="110" y="245" font-family="'Courier New', monospace" font-size="18" fill="#ffffff">
    Java • Python • Full Stack Developer
  </text>
  
  <!-- Tech Badges -->
  <g class="tech-badge">
    <rect x="110" y="270" width="90" height="30" rx="4" fill="rgba(0,255,65,0.1)" stroke="#00ff41" stroke-width="1"/>
    <text x="155" y="291" font-family="'Courier New', monospace" font-size="12" fill="#00ff41" text-anchor="middle">[ JAVA ]</text>
  </g>
  
  <g class="tech-badge" style="animation-delay: 0.3s">
    <rect x="210" y="270" width="100" height="30" rx="4" fill="rgba(0,255,65,0.1)" stroke="#00ff41" stroke-width="1"/>
    <text x="260" y="291" font-family="'Courier New', monospace" font-size="12" fill="#00ff41" text-anchor="middle">[ PYTHON ]</text>
  </g>
  
  <g class="tech-badge" style="animation-delay: 0.6s">
    <rect x="320" y="270" width="130" height="30" rx="4" fill="rgba(0,255,65,0.1)" stroke="#00ff41" stroke-width="1"/>
    <text x="385" y="291" font-family="'Courier New', monospace" font-size="12" fill="#00ff41" text-anchor="middle">[ SPRING BOOT ]</text>
  </g>
  
  <g class="tech-badge" style="animation-delay: 0.9s">
    <rect x="460" y="270" width="100" height="30" rx="4" fill="rgba(0,255,65,0.1)" stroke="#00ff41" stroke-width="1"/>
    <text x="510" y="291" font-family="'Courier New', monospace" font-size="12" fill="#00ff41" text-anchor="middle">[ DOCKER ]</text>
  </g>
  
  <!-- Status Bar -->
  <rect y="370" width="1920" height="30" fill="rgba(0,255,65,0.1)"/>
  <line x1="0" y1="370" x2="1920" y2="370" stroke="#00ff41" stroke-width="1"/>
  
  <circle class="pulse-dot" cx="30" cy="385" r="4" fill="#00ff41" filter="url(#glow)"/>
  <text x="45" y="390" font-family="'Courier New', monospace" font-size="11" fill="#00ff41">SYSTEM ONLINE</text>
  
  <text x="250" y="390" font-family="'Courier New', monospace" font-size="11" fill="#00ff41">LOCATION: NEW DELHI, INDIA</text>
  
  <text x="550" y="390" font-family="'Courier New', monospace" font-size="11" fill="#00ff41">STATUS: BUILDING SCALABLE SYSTEMS</text>
  
  <!-- Decorative Code Snippets -->
  <text x="1600" y="100" font-family="'Courier New', monospace" font-size="10" fill="rgba(0,255,65,0.2)">def main():</text>
  <text x="1620" y="150" font-family="'Courier New', monospace" font-size="10" fill="rgba(0,255,65,0.2)">import *;</text>
  <text x="1580" y="200" font-family="'Courier New', monospace" font-size="10" fill="rgba(0,255,65,0.2)">async function</text>
  <text x="1640" y="250" font-family="'Courier New', monospace" font-size="10" fill="rgba(0,255,65,0.2)">return 0;</text>
  <text x="1600" y="300" font-family="'Courier New', monospace" font-size="10" fill="rgba(0,255,65,0.2)">git commit</text>
</svg>